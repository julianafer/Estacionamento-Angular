<mat-card class="card-margin">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Placa</mat-label>
      <input matInput [(ngModel)]="carro.placa" placeholder="digite a placa">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Modelo</mat-label>
      <input matInput [(ngModel)]="carro.modelo" placeholder="digite o modelo">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cor</mat-label>
      <input matInput [(ngModel)]="carro.cor" placeholder="digite a cor">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="inserirCarro()">Enviar</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngFor="let carro of carros" class="card-margin">
  <mat-card-header>
    <mat-card-title>{{carro.modelo}}</mat-card-title>
    <mat-card-subtitle>Placa: {{carro.placa}} - Cor: {{carro.cor}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="removerCarro(carro)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="editarCarro(carro)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
